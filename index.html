<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Presupuestador Eléctrico</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container py-4">
    <header class="mb-4 text-center">
      <img src="logo.png" alt="Logo" class="mb-2" style="max-height:80px;" />
      <h1>Presupuestador de Tarifas Eléctricas</h1>
    </header>
    <form id="formDatos" class="row g-3 mb-4">
      <div class="col-md-6">
        <label for="clienteNombre" class="form-label">Nombre Cliente</label>
        <input type="text" class="form-control" id="clienteNombre" required/>
      </div>
      <div class="col-md-6">
        <label for="dias" class="form-label">Días</label>
        <input type="number" class="form-control" id="dias" value="30" required/>
      </div>
      <div class="col-md-6">
        <label for="potencia" class="form-label">Potencia (kW)</label>
        <input type="number" step="0.01" class="form-control" id="potencia" required/>
      </div>
      <div class="col-md-6">
        <label for="facturaActual" class="form-label">Factura Actual (€)</label>
        <input type="number" step="0.01" class="form-control" id="facturaActual" required/>
      </div>
      <div class="col-md-6">
        <label for="energia" class="form-label">Consumo Energía (kWh)</label>
        <input type="number" step="0.01" class="form-control" id="energia" required/>
      </div>
    </form>
    <div class="mb-4">
      <h3>Ofertas Disponibles</h3>
      <div id="ofertas-container" class="row gy-2"></div>
    </div>
    <div class="mb-4">
      <button id="btnCalcular" class="btn btn-primary">Calcular y Mostrar Gráfico</button>
      <button id="btnPDF" class="btn btn-success">Generar PDF</button>
      <button id="btnGuardar" class="btn btn-secondary">Guardar Presupuesto</button>
      <button id="btnVerGuardados" class="btn btn-info">Ver Guardados</button>
    </div>
    <canvas id="chart" height="100"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
